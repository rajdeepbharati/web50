<html>

<head>
    <title>my wp</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>

<body>
    <p>this is a paragraph.</p>
    <p>this is another paragraph.</p>
    <p class="screen-only">this paragraph won't appear when you print.</p>
</body>

</html>
