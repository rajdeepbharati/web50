<html>

    <style>
        /* for every link before the contents of that link, add content */

        a::before {
            content: "\21d2 Click here: ";
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">one link</a>

        </li>
    </ul>
</body>

</html>
