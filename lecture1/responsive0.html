<!DOCTYPE html>
<html>

<head>
    <title>my wp</title>
    <style>
        /* when this webpage is being viewed in media (device) that has width at least 500px */

        @media (min-width: 500px) {
            body {
                background-color: red;
            }
        }

        /* when width is less than 500px */

        @media (max-width: 499px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>welcome to my wp!</h1>
</body>

</html>
